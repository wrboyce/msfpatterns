name: ðŸš€ Continuous Integration & Deployment

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["master"]
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  lint:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - uses: pre-commit/action@v3.0.1

  test:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv run pytest --cov --cov-branch --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - uses: codecov/test-results-action@v1
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  bump-version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
      - uses: commitizen-tools/commitizen-action@master
        id: commitizen
        with:
          extra_requirements: cz-conventional-gitmoji
          github_token: ${{ secrets.GH_PAT }}
    outputs:
      version: ${{ steps.commitizen.outputs.version }}

  build-pr:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv build
      - uses: actions/upload-artifact@v4
        with:
          name: "msfpatterns-pr${{ env.PR_NUMBER }}.${{ env.GIT_SHA }}"
          path: dist

  pr-changelog:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [build-pr]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v5
      - run: uv venv
      - run: uv pip install commitizen cz-conventional-gitmoji
      - name: Generate Changelog
        run: |
          uv run cz changelog --file CHANGELOG.md --unreleased-version $(git describe --tags)
      - name: Generate Changelog Preview
        run: |
          uv run cz changelog --dry-run --start-rev origin/master > pr_changelog.md
          echo "CHANGELOG_PREVIEW<<EOF" >> $GITHUB_ENV
          cat pr_changelog.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ## ðŸ“‰ Changelog Preview

            ```markdown
            ${{ env.CHANGELOG_PREVIEW }}
            ```

            âš ï¸ **Ensure your commits follow [Gitmoji Conventional Commits](https://github.com/ljnsn/cz-conventional-gitmoji) to be included in the release!**
          comment-tag: changelog-preview

  build-prerelease:
    runs-on: ubuntu-latest
    needs: [bump-version, test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv build
      - uses: actions/upload-artifact@v4
        with:
          name: "msfpatterns-master.${{ env.GIT_SHA }}"
          path: dist

  build-release:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv build
      - run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v4
        with:
          name: "msfpatterns-${{ env.VERSION }}.${{ env.GIT_SHA }}"
          path: dist

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-release
    environment: publish
    steps:
      - uses: astral-sh/setup-uv@v5
      - run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - uses: actions/download-artifact@v4
        with:
          name: "msfpatterns-${{ env.VERSION }}"
          path: dist
      - name: Publish to PyPI
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  attest:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      id-token: write
      attestations: write
    steps:
      - run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - uses: actions/download-artifact@v4
        with:
          name: "msfpatterns-${{ env.VERSION }}"
          path: dist
      - uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/*"
          push-to-registry: true

  smoke-test:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install package from PyPI
        run: pip install msfpatterns
      - name: Verify package functionality
        run: msfpatterns --help

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: smoke-test
    steps:
      - uses: actions/checkout@v4
      - run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - uses: actions/download-artifact@v4
        with:
          name: "msfpatterns-${{ env.VERSION }}"
          path: dist
      - run: uv pip install commitizen
      - name: Generate Release Notes
        run: cz changelog --file CHANGELOG.md --unreleased-version $(git describe --tags)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
