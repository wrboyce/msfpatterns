---
name: üë∑ Continuous Integration

on: # yamllint disable-line rule:truthy
  pull_request:
    branches: ["*"]
  push:
    branches: ["*"]
    tags: ["v*"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - uses: pre-commit/action@v3.0.1

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv run pytest --cov --cov-branch --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - uses: codecov/test-results-action@v1
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv build

  changelog:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv pip install commitizen
      - name: cz changelog
        id: changelog
        run: |
          cz changelog --dry-run > pr_changelog.md
          echo "CHANGELOG_PREVIEW<<EOF" >> $GITHUB_ENV
          cat pr_changelog.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Post Changelog as PR Comment
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ## üìå Changelog Preview

            ```markdown
            ${{ env.CHANGELOG_PREVIEW }}
            ```

            ‚ö†Ô∏è **Ensure your commits follow Conventional Commits to be included in the release!**
          comment_tag: changelog-preview
